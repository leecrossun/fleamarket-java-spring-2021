<body class="animsition">

	<!-- Header -->
	<header class="header-v4">
		<!-- Header desktop -->
		<div class="container-menu-desktop">
			<div class="wrap-menu-desktop how-shadow1">
				<nav class="limiter-menu-desktop container">

					<!-- Logo desktop -->
					<a th:href="@{/}" class="logo"> <img
						src="../../static/images/icons/logo-01.png" alt="IMG-LOGO">
					</a>

					<!-- Menu desktop -->
					<div class="menu-desktop">
						<ul class="main-menu">
							<li><a th:href="@{/shopping/view/all}">Shopping</a>
								<ul class="sub-menu">
									<li th:each="cate, index : ${session.cateList}"><a style="color: black;"
										th:href="@{/shopping/view/category(category=${cate.cateId})}"
										th:text="${cate.cateName}"> </a></li>
								</ul></li>

							<li sec:authorize="isAuthenticated()"><a
								th:href="@{/user/mypageMain}">MyPage</a></li>
						</ul>
					</div>
					<!-- Icon header -->
					<div class="wrap-icon-header flex-w flex-r-m">
						<div sec:authorize="!isAuthenticated()"
							class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4">
							<a th:href="@{/user/login}" style="color: black">LogIn</a>
						</div>
						<div class="flex-c-m stext-106 cl6 size-105"
							sec:authorize="isAuthenticated()" style="margin: 10px;">
							<p sec:authentication="principal.username"></p>
						</div>
						<div sec:authorize="hasAnyRole('ROLE_USER')"
							class="flex-c-m stext-106 cl6 size-105" style="margin: 10px;">
							일반사용자입니다.</div>
						<div sec:authorize="hasAnyRole('ROLE_ADMIN')"
							class="flex-c-m stext-106 cl6 size-105" style="margin: 10px;">
							관리자입니다.</div>
						<div sec:authorize="isAuthenticated()"
							class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4">
							<a th:href="@{/user/logout}" style="color: black">LogOut</a>
						</div>
						<div sec:authorize="isAuthenticated()"
							class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4"
							style="margin: 10px;">
							<a th:href="@{/cart/view}" style="color: black">Cart</a>
						</div>
						<div th:if="${isCertified != 'Y'}"
							sec:authorize="isAuthenticated() and hasAnyRole('ROLE_USER')"
							class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4"
							style="margin: 10px;">
							<a th:href="@{/user/email/view}" style="color: black">이메일인증</a>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</header>


	<!--===============================================================================================-->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function() {
			$(this).select2({
				minimumResultsForSearch : 20,
				dropdownParent : $(this).next('.dropDownSelect2')
			});
		})
	</script>
	<!--===============================================================================================-->
	<script src="../static/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/slick/slick.min.js"></script>
	<script src="../static/js/slick-custom.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/parallax100/parallax100.js"></script>
	<script>
		$('.parallax100').parallax100();
	</script>
	<!--===============================================================================================-->
	<script
		src="../static/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
	<script>
		$('.gallery-lb').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
				delegate : 'a', // the selector for gallery item
				type : 'image',
				gallery : {
					enabled : true
				},
				mainClass : 'mfp-fade'
			});
		});
	</script>
	<!--===============================================================================================-->
	<script src="../static/vendor/isotope/isotope.pkgd.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/sweetalert/sweetalert.min.js"></script>
	<script>
		$('.js-addwish-b2, .js-addwish-detail').on('click', function(e) {
			e.preventDefault();
		});

		$('.js-addwish-b2').each(
				function() {
					var nameProduct = $(this).parent().parent().find(
							'.js-name-b2').html();
					$(this).on('click', function() {
						swal(nameProduct, "is added to wishlist !", "success");

						$(this).addClass('js-addedwish-b2');
						$(this).off('click');
					});
				});

		$('.js-addwish-detail').each(
				function() {
					var nameProduct = $(this).parent().parent().parent().find(
							'.js-name-detail').html();

					$(this).on('click', function() {
						swal(nameProduct, "is added to wishlist !", "success");

						$(this).addClass('js-addedwish-detail');
						$(this).off('click');
					});
				});

		/*---------------------------------------------*/

		/* 		$('.js-addcart-detail').each(
		 function() {
		 var nameProduct = $(this).parent().parent().parent()
		 .parent().find('.js-name-detail').html();
		 $(this).on('click', function() {
		 swal(nameProduct, "is added to cart !", "success");
		 });
		 }); */
	</script>
	<!--===============================================================================================-->
	<script
		src="../static/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function() {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed : 1,
				scrollingThreshold : 1000,
				wheelPropagation : false,
			});

			$(window).on('resize', function() {
				ps.update();
			})
		});
	</script>
	<!--===============================================================================================-->
	<script src="../static/js/main.js"></script>

</body>
</html>
