<script type="text/javascript">
	var chk = false;

	function msg() {
		var params = location.search.substr(location.search.indexOf("?") + 1);

		param = params.split("&");

		if (param[0] == "exist=1") {
			alert('이미 사용중인 아이디 입니다.');
			document.getElementById("userId").value = '';
			chk = false;
		} else if (param[0] == "exist=0") {
			alert('사용가능한 아이디 입니다.');
			var id = param[1].split("=");
			document.getElementById("userId").value = id[1];
			chk = true;
		}

	}

	function checkForm() {
		var id = document.getElementById("userId").value;
		var password = document.getElementById("password").value;
		var passcheck = document.getElementById("passwordcheck").value;
		var username = document.getElementById("userName").value;
		var phoneNum = document.getElementById("phoneNumber").value;
		var address = document.getElementById("address").value;
		var birth = document.getElementById("birth").value;
		var email = document.getElementById("email").value;
		var gender = document.getElementsByName("gender");
	
		if (id == '') {
			alert("아이디를 입력하세요.");
			return;
		}

		if (chk == false) {
			alert("아이디 중복 검사를 하세요.");
			return;
		}

		if (password == '') {
			alert("패스워드를 입력하세요");
			return;
		}

		if (passcheck == '') {
			alert("패스워드 일치여부를 확인하세요.");
			return;
		} else {
			if (passcheck != password) {
				alert("패스워드가 일치하지 않습니다.");
				document.getElementById("passwordcheck").value = '';
				return;
			}
		}

		if (userName == '') {
			alert("이름을 입력하세요.");
			return;
		}
		
		if(gender[0].checked == false && gender[1].checked == false){
			alert("성별을 선택하세요.");
			return;
		}

		if (phoneNum == '') {
			alert('전화번호를 입력하세요.')
			return;
		} else {
			if (phoneNum.length != 11) {
				alert("전화번호를 잘못 입력하셨습니다. \n다시 입력하세요.");
				return;
			}
		}

		if (address == '') {
			alert("주소를 입력하세요.");
			return;
		}

		if (email == '') {
			alert("이메일을 입력하세요.");
			return;
		} else {
			var reg_email = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
			if (!reg_email.test(email)) {
				alert("이메일을 잘못 입력하셨습니다. \n다시 입력하세요.");
				return;
			}
		}

		if (birth == '') {
			alert("생년월일을 입력하세요.");
			return;
		} else {
			if (birth.length != 6) {
				alert("생년월일을 잘못 입력하셨습니다. \n다시 입력하세요.");
				return;
			}
		}

		document.getElementById("form").submit();

	}
</script>
